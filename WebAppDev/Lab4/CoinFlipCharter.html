<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>David Schulz</title>
        
        <!-- Include the latest version of jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        <!-- Include the latest versin of Chartjs -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        
        <!-- Include the latest version of Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>  

        <!-- Include the CoinFlipper data set -->
        <script src="./CoinFlipData.js" type="text/javascript"></script>
        
        <!-- Include the CoinFlipCharter code -->
        <script src="./CoinFlipCharter.js" type="text/javascript"></script>
        <script>
            CoinFlipCharter.create(); // this starts it running...
        </script>
        
        <!-- Include additional CSS files if desired -->
        <link rel="stylesheet" href="CoinFlipCharter.css" />

    </head>
    <body class="m-3">
        <div class="container-fluid">
            <div>
                <h4>Execution Times</h4>
                <!-- This is the canvas element that the chart will be drawn into -->
                <canvas id="chart1" width="1000" height="400">No canvas support!</canvas>
            </div>

            <div>
                <h4>Data Filter</h4>
                <div>
                    <div class="form-group mb-3">
                        <label>Filter by:</label>
                        <div class="ps-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="filters" id="id1" checked>
                                <label class="form-check-label" for="id1">ID</label>
                            </div>                    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="filters" id="coins1">
                                <label class="form-check-label" for="coins1">Coins</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="filters" id="flips1">
                                <label class="form-check-label" for="flips1">Flips</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="filters" id="browser1">
                                <label class="form-check-label" for="browser1">Browser</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="filter">Filter Value:</label>
                        <input type="text" class="form-control" id="filter">
                    </div>
                    <button class="mb-3" id="update">Apply/Update</button>
                </div>
            </div>

            <div>
                <h4>Results Data</h4>
                <div class="table-responsive">
                    <table id="table1" class="table table-striped table-sm">
                        <!-- This is the table where your results will appear -->
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
